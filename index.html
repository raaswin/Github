<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>GitHub Login</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fa-brands fa-github"></i>
      </div>
      <div class="head">Sign in to GitHub</div>
      <div class="login-input">
        <div class="input-box">
          <div class="label">Username or email address</div>
          <input type="text" name="" id="username" />
        </div>
        <div class="input-box">
          <div class="label">
            <span>Password</span>
            <a href="">Forgot password?</a>
          </div>
          <input type="password" name="" id="password" />
        </div>
        <input class="buttn" type="submit" value=" Sign in" />
      </div>
      <div class="signup">
        <div>
          <a href="" id="passkey">Sign in with a passkey</a>
        </div>
        <div>New to GitHub? <a href="">Create an account</a></div>
      </div>
      <footer>
        <div class="footr">
          <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
          <a href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a>
          <a href="https://docs.github.com/en">Docs</a>
          <a href="https://support.github.com/request/landing">Contact GitHub Support</a>
          <a href="https://github.com/login">Manage cookies</a>
          <a href="https://github.com/login">Do not share my personal information</a>
        </div>
      </footer>
    </div>
  </body>
</html>
